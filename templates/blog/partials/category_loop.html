<!-- dar in file django be sorate loop zir menu haro add mikone  -->
<ul class="navbar-nav ms-auto py-4 py-lg-0 ">
    {% for cat in cat.children.all %}
    <li class="nav-item"><a class="nav-link px-lg-3 py-3 py-lg-4"
            href="{% url 'blog:category' cat.slug %}">{{ cat.title }}</a>
            {% if cat.children.all %}
                {% include 'blog/partials/category_loop.html' %}
            {% endif %}
    </li>
    {% endfor %}
</ul>
